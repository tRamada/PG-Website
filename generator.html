<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!--Inport style.css-->
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <button type="button" id="myaccount" onclick="window.location.href = 'account.html';">My account</button>
    <div class="main">
        <div class="title">
            <h1>Create your new password!</h1>
        </div>
        <div>
            <form>
                <label for="length">Password Length:</label>
                <input type="number" id="length" min="4" max="50" value="12">
                <br><br>
                <label for="uppercase">Include Uppercase:</label>
                <input type="checkbox" id="uppercase" checked>
                <br><br>
                <label for="lowercase">Include Lowercase:</label>
                <input type="checkbox" id="lowercase" checked>
                <br><br>
                <label for="numbers">Include Numbers:</label>
                <input type="checkbox" id="numbers" checked>
                <br><br>
                <label for="symbols">Include Symbols:</label>
                <input type="checkbox" id="symbols" checked>
                <br><br>
                <button type="button" id="generate">Generate Password</button>
                <br><br><br>
                <p id="password">Click to generate!</p>
                <br>
                <button type="button" id="savePass">Save to clipboard</button>
            </form>
        </div>
    </div>

    <script src="scripts/generator.js"></script>
</body>

</html>
