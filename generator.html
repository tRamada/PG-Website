<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!--Inport style.css-->
    <link rel="stylesheet" href="style/generator.css">
</head>

<body>
    <button type="button" id="myaccount" onclick="window.location.href = 'account.html';">My account</button>
    <div class="main">
        <div class="title">
            <h1>Create your new password!</h1>
        </div>
        <div>
            <form>
                <label for="myRange">Password Strength:</label>
                <p id="outputSlider"></p>
                <div class="slidecontainer">
                    <input type="range" min="1" max="50" value="10" class="slider" id="myRange">
                </div>
                <br>
                <label for="uppercase">Include Uppercase:</label>
                <input type="checkbox" id="uppercase" checked>
                <br><br>
                <label for="lowercase">Include Lowercase:</label>
                <input type="checkbox" id="lowercase" checked>
                <br><br>
                <label for="numbers">Include Numbers:</label>
                <input type="checkbox" id="numbers" checked>
                <br><br>
                <label for="symbols">Include Symbols:</label>
                <input type="checkbox" id="symbols" checked>
                <br><br>
                <button type="button" id="generate">Generate Password</button>
                <br><br><br>
                <p id="password">Click to generate!</p>
                <br>
                <button type="button" id="savePass">Save to clipboard</button>
            </form>
        </div>
    </div>

    <!--Inport generator.js-->
    <script src="scripts/generator.js"></script>
</body>

</html>
